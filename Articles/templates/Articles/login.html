<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
    <link rel="icon" href="{% static 'Articles/logo.png' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat Alternates', sans-serif;
        font-weight: 400;
    }

    html, body {
        overflow: hidden;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .bg, .stars {
        display: block;
        position: absolute;
        z-index: -100;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
    }

    .bg svg {
        width: 100vw;
        height: 100vh;
    }

    .galactic {
        display: block;
        position: absolute;
        z-index: -99;
        top: 4vh;
        left: 4vw;
        width: 45vw;
    }

    .meteor {
        display: block;
        position: absolute;
        z-index: -99;
        top: 10vh;
        right: 6vw;
        width: 30vw;
    }

    form {
        position: relative;
        width: 500px;

    }

    input {
        display: block;
        padding: 15px;
        width: 100%;
        border-radius: 100px;
        background: none;
        font-weight: 700;
        border: 2px solid rgba(255, 255, 255, 0.75);
        outline: none;
        letter-spacing: 1.5px;
        margin-bottom: 15px;
        color: rgba(255, 255, 255, 0.75);
    }

    .signup {
        display: block;
        border-radius: 20px;
        padding: 40px 25px;
        text-align: center;
        background:rgba(30, 51, 72, 0.279);
        backdrop-filter: blur(15px);
    }

    .form-text {
        color: white;
        font-family: 'Montserrat Alternates', sans-serif;
        font-weight: 900;
        margin-bottom: 20px;
    }

    .btn-submit {
        display: block;
        padding: 20px;
        margin: auto;
        color: #0D254E;
        font-weight: 900;
        letter-spacing: 1px;
        background: white;
        border: none;
        cursor: pointer;
        border-radius: 100px;
        transition: all .7s ease;
    }

    .btn-submit:hover {
        background: rgba(255, 255, 255, 0.418);
    }

    .form-link-text, .form-link {
        margin-top: 15px;
        color: white;
        text-decoration: none;
    }

    .form-link {
        font-weight: 700;
    }

    input::placeholder {
        color: white;
    }

    .form-link:hover {
        text-decoration: underline;
    }

    .planet {
        display: block;
        position: absolute;
        width: 10vw;
        bottom: 20vh;
        left: 24vw;
    }

    .link-back svg{
        position: fixed;
        top: 20px;
        left: 20px;
        width: 20px;
        height: 20px;
    }

    .link-back {
        transition: all .5s ease;
    }

    .link-back:hover {
        opacity: 0.7;
    }

    .error {
        margin: 0 5px 15px 5px;
        font-weight: 700;
        color: rgb(230, 63, 63);
    }
    </style>
</head>

<a href="{% url 'home' %}" class="link-back">
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><polyline points="244 400 100 256 244 112" style="fill:none;stroke:white;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/><line x1="120" y1="256" x2="412" y2="256" style="fill:none;stroke:white;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/></svg>
</a>
<div class="wrapper__fields">
    <div class="signup">
        <h2 class="form-text">Войти</h2>
        <form method="POST" class="form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="pass" placeholder="Пароль" required>
            <p class="error">{{ error }}</p>
            <button class="btn-submit" type="submit">Войти</button>
        </form>
        <p class="form-link-text">У вас ещё нет аккаунта? <a href="{% url 'signup' %}" class="form-link">Зарегистрироваться!</a></p>
    </div>
</div>

<script>
    document.addEventListener('mousemove', (e) => {
        document.querySelectorAll('.layer').forEach(layer => {
            const speed = layer.getAttribute('data-speed')

            const x = (window.innerWidth - e.pageX * speed) / 100
            const y = (window.innerHeight - e.pageY * speed) / 100

            layer.style.transform = `translateX(${x}px) translateY(${y}px)`
        })
    });
</script>

</body>
